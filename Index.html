<!DOCTYPE html>
<html lang="en">
<head>
<title>Music Player</title>

	<meta charset="UTF-8">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="Styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script defer src="main.js"></script>

</head>
<body>
<div class="player">

<div class="top-buttons">

<div class="reapet-song" onclick="reapetsong()">
		<i class="fa-solid fa-repeat"></i>
	</div>
	<div class="shuffle-song" onclick="shufflesong()">
		<i class="fa-solid fa-shuffle"></i>
	</div>
	<div class="stop-song" onclick="stopsong()">
		<i class="fa-solid fa-stop"></i>
	</div>
	</div>

	
	
	<div class="details">
	<div class="now-playing"></div>
	<div class="song-cover"></div>
	<div class="song-name">song Name</div>
	<div class="song-artist">song Artist</div>
	</div>


	<div class="buttons">

	
	<div class="prev-song" onclick="prevsong()">
		<div class="fa fa-step-backward fa-2x"></div>
	</div>
	<div class="playpause-song" onclick="playpausesong()">
		<div class="fa fa-play-circle fa-5x"></div>
	</div>
	<div class="next-song" onclick="nextsong()">
		<div class="fa fa-step-forward fa-2x"></div>
	</div>
	
	</div>


	<div class="slider_container">
	<div class="current-time">00:00</div>
	<input type="range" min="1" max="100"
		value="0" class="seek_slider" onchange="seekTo()">
	<div class="total-duration">00:00</div>
	</div>


	<div class="slider_container">
	<div class="fa fa-volume-down"></div>
	<input type="range" min="1" max="100"
		value="99" class="volume_slider" oninput="setVolume()">
	<div class="fa fa-volume-up"></div>
	
	
	</div>
	<br>
	
	<div id="playlist">
	<div id="aList"></div>
</div>
</div>


</body>
</html>
